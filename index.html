<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calculator">
            <h1 class="head1">Calculator</h1>
            <input type="text" name="myInput" id="myInput" autocomplete="off">
            <table class="btn-table">
                <tr>
                    <td><button class="black-btn">0</button></td>
                    <td><button class="black-btn">1</button></td>
                    <td><button class="black-btn">2</button></td>
                    <td><button class="brown-btn">+</button></td>
                </tr>
                <tr>
                    <td><button class="black-btn">3</button></td>
                    <td><button class="black-btn">4</button></td>
                    <td><button class="black-btn">5</button></td>
                    <td><button class="cyan-btn">-</button></td>
                </tr>
                <tr>
                    <td><button class="black-btn">6</button></td>
                    <td><button class="black-btn">7</button></td>
                    <td><button class="black-btn">8</button></td>
                    <td><button class="sky-btn">X</button></td>
                </tr>
                <tr>
                    <td><button class="black-btn">9</button></td>
                    <td><button class="black-btn">C</button></td>
                    <td><button class="red-btn">=</button></td>
                    <td><button class="green-btn">/</button></td>
                </tr>
            </table>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
